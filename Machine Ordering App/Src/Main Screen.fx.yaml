"'Main Screen' As screen":

    "'Machine Type Gallery' As gallery.'BrowseLayout_Vertical_OneImageTwoColumnVariant_ver5.0'":
        Default: =First(MachineTypes)
        DelayItemLoading: =true
        Height: =708
        Items: =MachineTypes
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplatePadding: =4
        TemplateSize: =176
        Width: =200
        Y: =60
        ZIndex: =1

        Image3 As image:
            Height: =Parent.TemplateHeight
            Image: =ThisItem.Photo
            ImagePosition: =ImagePosition.Fill
            OnSelect: =Select(Parent)
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            Width: =Parent.TemplateWidth
            ZIndex: =1

        Label4 As label:
            Color: =Color.Gray
            Fill: =If(ThisItem.IsSelected,Color.DarkRed)
            OnSelect: =Select(Parent)
            Size: =10
            Text: =ThisItem.Name
            Width: =192
            Y: =132
            ZIndex: =2

    "'Machine Gallery' As gallery.'BrowseLayout_Horizontal_TwoTextOneImageVariant_ver5.0'":
        BorderColor: =
        DelayItemLoading: =true
        Height: =708
        Items: =Filter(Machines, 'Machine Type ID' = 'Machine Type Gallery'.Selected.'Type ID', 'Machine Type ID')
        LoadingSpinner: =LoadingSpinner.Data
        ShowNavigation: =true
        ShowScrollbar: =false
        TemplatePadding: =0
        TemplateSize: =296
        Width: =1160
        WrapCount: =2
        X: =200
        Y: =60
        ZIndex: =4

        Image4 As image:
            Height: |
                =170
            Image: =ThisItem.Photo
            ImagePosition: =ImagePosition.Fill
            OnSelect: =Select(Parent)
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            Width: =Parent.TemplateWidth - 200
            X: =(Parent.TemplateWidth / 2) - (Self.Width / 2)
            Y: =16
            ZIndex: =1

        Title As label:
            Align: =Align.Center
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.'Machine Name'
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 64
            X: =32
            Y: =Image4.Y + Image4.Height + 16
            ZIndex: =2

        Subtitle2 As label:
            Align: =Align.Center
            Color: =If(Value(ThisItem.Price)>10000,Color.OrangeRed,Color.Gray)
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: |-
                =Text(ThisItem.Price,"$##,###.00")
            VerticalAlign: =VerticalAlign.Top
            Width: =Title.Width
            X: =Title.X
            Y: =Title.Y + Title.Height + 8
            ZIndex: =3

        Checkbox1 As checkbox:
            Default: =ThisItem in CompareList
            OnCheck: =Collect(CompareList,ThisItem)
            OnSelect: =Select(Parent)
            OnUncheck: =Remove(CompareList,ThisItem)
            Text: ="Compare"
            X: =73
            Y: =256
            ZIndex: =4

    "'Compare Button' As button":
        DisplayMode: =If(CountRows(CompareList) > 0, DisplayMode.Edit, DisplayMode.Disabled)
        Fill: =Color.Black
        OnSelect: =Navigate('Compare Screen')
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Text: ="Compare " & CountRows(CompareList) & " item(s)"
        Width: =220
        X: =1130
        Y: =720
        ZIndex: =5

    "'Clear Button' As button":
        DisplayMode: =If(CountRows(CompareList) > 0, DisplayMode.Edit, DisplayMode.Disabled)
        Fill: =Color.Black
        OnSelect: =Clear(CompareList)
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Text: ="Clear Selection"
        Width: =220
        X: =210
        Y: =720
        ZIndex: =6

    Header As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =7

        "'Header Label' As label":
            Align: =Align.Center
            Color: =Color.White
            Fill: =Color.Black
            Height: =60
            Size: =18
            Text: ="Machine Ordering"
            Width: =1366
            X: |
                =0
            Y: |
                =0
            ZIndex: =1

        "'User Label' As label":
            Align: =Align.Right
            Color: =Color.Gray
            Text: ="Hello, " & User().FullName
            Width: =200 
            X: =1160
            ZIndex: =2

        "'Logo Image' As image":
            Height: =60
            Image: |-
                ="https://images-us-prod.cms.commerce.dynamics.com/cms/api/qbvttlwqcm/imageFileData/MA20RY?ver=c4b6&m=6&q=100"
            Width: =200
            X: |
                =0
            ZIndex: =3

